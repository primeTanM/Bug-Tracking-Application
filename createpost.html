<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <nav>
        <h1>Post your Bugs here.</h1>
    </nav>

    <form id="newQuote">
        <label for="title">Title of your bug</label>
        <input type="text" id="title" />
        <label for="description">Description of the bug</label>
        <textarea name="comment" id="comment" cols="20" rows="10"></textarea>
        <label for="cmnt">Comments</label>
        <textarea name="comment" id="cmnt" cols="20" rows="5"></textarea>
        <label for="status">Bug Status</label>
        <select id="status" name="status">
            <option value="s1">Open</option>
            <option value="s2">Closed</option>
            <option value="s3">Work in Progress</option>
        </select>
        <input type="submit" value="POST" id="submit"/>
        <input type="reset" value="Form Reset" id="reset">
    </form> 
</body>
</html>
